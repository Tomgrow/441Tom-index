<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Online learning platform</title>
    <link rel="stylesheet" href="courseware.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1;
            position: relative; 
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding-left: 20px;
            padding-right: 20px;
        }

        .site-title {
            text-align: center;
            font-size: 2em;
            margin: 0;
        }

        .navbar {
            text-align: center;
            width: 100%;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline-block;
            margin: 0 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .hero-image {
            width: 100%;
            max-height: 300px; 
            object-fit: cover; 
        }

        .description {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 20px 0;
            border-radius: 8px;
        }

        .description p {
            line-height: 1.6;
            font-size: 16px;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
 
      
       
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">courceware</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="Courseware.html">Courseware</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="showcase.html">Showcase</a></li>
            </ul>
        </nav>
    </header>
    <h1>Online IT course and training kit</h1>
    <div id="cart">
        <h2>shopping cart</h2>
        <ul id="cart-items"></ul>
        <button id="checkout">settle accounts</button>
        <p id="total">total sales: $0.00</p>
    </div>

    <section>
        <h2>IT cource</h2>
        <ul id="courses">
            <!-- The course list is generated dynamically via JavaScript -->
        </ul>
    </section>

    <section>
        <h2>Training kit</h2>
        <ul id="materials">
            <!-- The list of data packs is generated dynamically through JavaScript -->
        </ul>
    </section>

    <script src="courseware.js"></script>
</body>
</html>
